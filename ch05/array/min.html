<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 최소값 찾기</title>
</head>
<body>
    <h2>최소값 찾기</h2>
    <script>
        var nums = [13, 43, 55, 77, 3 , 97];
        //1. 최소값 변수 설정
        
        var min = nums[0];
        //2. 비교 연산
        for(var i =1; i<nums.length; i++){
            if(min>nums[i])
                min = nums[i];
        }
        document.write("최소값 : " + min); //for문 밖에서 도출
    </script>
</body>
</html>
