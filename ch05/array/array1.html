<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 예제</title>
</head>
<body>
    <h2>배열(array)의 생성과 사용</h2>
    <script>
        var animal = []; //비어있는 animal 이름의 배열 선언
        console.log("배열의 길이 : " + animal.length + "개");

        animal[0] = 'cow';
        animal[1] = 'dog';
        animal[2] = 'cat';
        console.log(animal);
        console.log("배열의 길이 : " + animal.length + "개");

        //배열의 전체 출력(조회)
        for (var i=0; i<animal.length; i++){
            document.write(animal[i], "<br>");
        }
    </script>
</body>
</html>
