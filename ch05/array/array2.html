<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 예제</title>
</head>
<body>
    <h2>배열(array)의 생성과 사용</h2>
    <script>
        var fruits = ['사과','딸기','바나나']

        document.write("fruits[0] = " + fruits[0]+"<br><br>");

        //전체 조회
        for(var i = 0; i<fruits.length; i++){
            document.write(fruits[i]+"");
        }
        //딸기 -> 토마토(변경)
        fruits[1] = '토마토';
        document.write("<br><br>");
        //전체 조회2 - for in 반복문
        //for (var 변수이름 in 배열이름)
        for(var i in fruits){
            document.write(fruits[i] + ' ');
        }
    </script>
</body>
</html>
