<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array객체 사용하기</title>
</head>
<body>
    <h2>Array 객체를 사용한 배열</h2>
    <script>
        var num = new Array();   //num이라는 빈 배열을 생성
        document.write("배열의 길이 : " + num.length + "개<br><br>");
        
        num[0] = 90;
        num[1] = 80;
        num[2] = 88;
        document.write(num + "<br><br>")
        document.write("배열의 길이 : " + num.length + "개<br><br>");

        //for문 전체 조회하기
        for(var i = 0; i<num.length; i++){
            document.write(num[i]+" ");
        }
        document.write("<br><br>")
        //배열의 연산
        document.write("num[0] + num[1] = " + (num[0] + num[1]));
        document.write("<br><br>")
        //합계
        var sum = 0;
        for(var i =0; i<num.length; i++){
            sum += num[i];       
        }
        document.write("합계 : " + sum);
        document.write("<br><br>")
        //평균 = 합계 / 개수
        var avg = sum / num.length;
        document.write("평균 : " + avg);
    </script>
</body>
</html>
