<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>절대값 구하기</title>
</head>
<body>
    <script>
        // 두 수를 비교하여 차이를 구하는 함수
        // 결과가 음수일때 양수로 만드는 절대값 계산
        var difference = function(x,y){
           return Math.abs(x - y); //Math = 객체
        }

        var res1= difference(4,7);
        console.log("res1 =" +res1);

        var res2 = difference(2.54, 3.00);
        console.log("res2 =" +res2);
    </script>
</body>
</html>
