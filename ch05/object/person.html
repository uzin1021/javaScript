    <title>객체의 정의와 사용</title>
</head>
<body>
    <script>
     
        var person = {
            name : '추신수', age : '39',
        
            play : function(){
                alert("홈런을 친다");
            }
        }

        document.write("이름: " + person.name);
        document.write("<br>")
        document.write("나이: " + person.age);
        person.play();

    </script>
