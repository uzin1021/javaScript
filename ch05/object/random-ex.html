    <title>무작위수 (난수) 생성하기</title>

<body>
    <script>
        //1~10중 자연수 중 무작위수 추출하기
        var rand = Math.floor(Math.random()*10 +1);
        //console.log(rand);

        //주사위를 구현하고 10번 던지기
        function dice(){
            var rand = Math.floor(Math.random()*6 +1);
            return rand; //return해야 값이 들어옴
        }
        // console.log(dice()); 1번 던지기
        for(i =1; i<11; i++){
        console.log(dice());
        }
    </script>
