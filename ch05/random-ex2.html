    <title>무작위수 (난수) 생성하기</title>

<body>
    <script>
        //주사위를 2개를 10번 던져서 그 합이 7이면 "seven Thrown!" 출력
        //11이면 "Eleven Thrown!"이고, 주사위 눈이 같으면 "Double Thrown!"
        for(var i=1; i<11; i++){
            var dice1, dice2, total;
        }
        //1. 주사위 2개를 만들고 합계를 출력하기
        dice1 =  Math.floor(Math.random()*6 +1);
        dice2 = Math.floor(Math.random()*6 +1);
        total = dice1 + dice2;

        // }

        //     return dice2;
        // }
        if (dice1 === dice2){
            console.log("Double Thrown!")
        } 
        if (total === 7){
            console.log("seven Thrown!")
        } 
        if (total === 11){
            console.log("Eleven Thrown!")
        }
        console.log(dice1)
        console.log(dice2)
        console.log(total)
    </script>
