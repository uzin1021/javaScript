<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 - while문</title>
</head>
<body>
    <h2>자연수 1~10 더하기</h2>
    <script>
       var sum = 0;
        var i = 1;
       while(i < 11){
            sum = sum + i; //sum += i; (o)
            i = i + 1; //i += 1; (o)
            console.log("i" + i + ", sum" + sum);
       }
        document.write("합계는" + sum);       
       
    </script>
</body>
</html>
