<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 출력하기</title>
</head>
<body>
    <h2>구구단 출력</h2>
    <script>
        //단을 입력받아 구구단 출력 프로그램
        var i;
        var n = parseInt(prompt("숫자를 입력하세요", "1"));

        for(i=1; i<10; i++){
            document.write(n + "x" + i + "=" +(n*i)+"<br>");
        }
    </script>
</body>
</html>
