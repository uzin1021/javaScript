<body>
    <h2>팩토리알 계산하기</h2>
    <script>
        var n = parseInt(prompt("숫자를 입력하세요", "1"));
        var result = "";
        var facto = 1;
        var i;

        if(n !== null){
            for(i=1; i<=n; i++){
                facto = facto * i;
            }
            result = n + "!=" + facto;
            document.write(facto);
        }else{
            document.write("입력이 취소되었습니다.");
        }
    
    </script>
</body>
