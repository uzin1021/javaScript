<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 - while문</title>
</head>
<body>
    <h2>자연수 1~10 출력</h2>
    <script>
        var n = 1;//초기값 1을 설정
        var m = prompt("값을 입력하세요" , "1") 

        while(true){
            document.write(n +"<br>");
            n += 1;
            if(n > m){
            break;
            }
        }
    </script>
</body>
</html>
