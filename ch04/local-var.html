<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지역 변수의 범위(scope)</title>
</head>
<body>
    <h2>지역변수의 유효 범위</h2>
    <script>
        function oneUp(){
            var x =1; //지역 변수 (블럭 범위내) 함수내에.
            x += 1;
            return x;
        }

        var num = oneUp(); 
        document.write("num = " + num +'<br>'); //호출되면 2반환하고 소멸함
        // document.write("x = " + x);  
        //지역 변수 생존주기는 함수에서 정의할 때 생성되고 함수 호출후에는 메모리에서 해제(소멸)됨.
    </script>
</body>
</html>
