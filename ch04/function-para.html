<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
</head>
<body>
    <h2>함수의 정의와 호출</h2>
    <script>
        function sayHello(name){
            document.write(name + "님 안녕하세요");
        }  //sayHello라는 이름의 함수
    
        sayHello("이유진"); //함수 호출
    </script>
</body>
</html>
