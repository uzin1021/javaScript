<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>return이 있는 함수</title>
</head>
<body>
    <h2>return이 있는 함수</h2>
    <script>
        function addNum(x,y){  //addNum() 함수정의
           return x + y;
        }
        function subNum(x,y){  //subNum() 함수정의
           return x - y;
        }
        
        var result = addNum(11, 22); //매개변수 - 입력 역할
        var result2 = subNum(30, 20);
        
        alert(result);
        alert(result2);
    </script>
</body>
</html>
