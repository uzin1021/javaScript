<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>키워드 let 사용</title>
</head>
<body>
    <h2>let 사용</h2>
    <script>
        let x = 1;
        if(x === 1){
            x = x + 1;
            console.log(x); //2
        }
        console.log(x); //2
        let x = 0;
        console.log(x); //0  

        //** var는 변수를 여러번 선언이 가능하지만 let은 불가능하다

    </script>
</body>
</html>
