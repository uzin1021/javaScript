<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수의 선언과 사용</title>
</head>
<body>
    <h2>변수의 선언과 사용</h2>
    <script>
        var number;  //숫자형 변수 number를 선언
        number = 10; //number에 10을 대입함 (대입연산자)
        number = 2.54; //마지막것을 출력

        var userId = "abc123"; //문자형 변수 userId에 abc123대입

        console.log(number); //console.log = 개발자 도구 출력
        console.log(userId);

        console.log("number : "+ number); //연결 연산자 +
    </script>
</body>
</html>
