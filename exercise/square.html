<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제곱수를 구하는 함수</title>
</head>
<body>
    <h2>제곱수 구하기</h2>
    <script>
        var square = function(x){
            var sq = x*x;
            return sq; // return x*x 와 똑같음
        }
        var result = square(4);

        document.write("4의 제곱 : " + result);
    </script>
</body>
</html>
