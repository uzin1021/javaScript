<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나이 계산 프로그램</title>
</head>
<body>
    <h2>나이 계산 프로그램</h2>
    <script>
        const currnetYear = 2021; // const=상수 변하지않는수
        var birthYear = prompt("출생년도를 입력하세요", "1");
        var age;
        // currnetYear = 2020; //변경하면 오류

        age = currnetYear - birthYear + 1; 
        document.write("나이는 " + age + "세 입니다.");
    </script>
</body>
