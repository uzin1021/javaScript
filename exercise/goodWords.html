<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>좋은 글귀 랜덤 출력</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Yeon+Sung&display=swap" rel="stylesheet">  
    <style>
        #container{
            font-family: 'Yeon Sung', cursive;
            background-color: coral;
            padding: 20px;
            text-align: center;
            font-size: 2em;
        }
        
    </style>
</head>
<body>
    <div id = "container">
    <script>
        var words = []

        words[0] = "당신은 지금도 최고고, 이전에도 최고였으며 앞으로도 최고일 것이다";
        words[1] = "성공하는 사람은 실패하는데 익숙한 사람이다";
        words[2] = "후회를 최대한 이용하라. 깊이 후회한다는 것은 새로운 삶을 산다는 것이다.";
        words[3] = "가짜 친구는 소문을 믿고, 진짜 친구는 나를 믿는다";
        words[4] = "성공이라는 못을 박으려면 끈질김이라는 망치가 필요하다.";

        var rand = Math.floor(Math.random()*words.length); //*word.length을 해야 랜덤추출 ㅇ
        document.write(words[rand]); //[rand]안쓰면 전체 출력됨.
    </script>
    </div>
    
</body>
</html>
